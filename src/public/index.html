<head>

    <link rel=" stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"

<body>

    <style>
        #container-filter {
            width: 100%;
            height: 100px;
            padding: 10px;
            box-shadow: 5px 5px 5px #888;
            background-color: antiquewhite;
            text-shadow: white;
        }

        #location option {
            margin-top: 10px;
        }

        #map {
            width: 100%;
            height: 500px;
            box-shadow: 5px 5px 5px #888;
            z-index: 1;
        }
    </style>

    <div class="container-fluid" id="container-filter">
        <div class="row justify-content-center align-items-center minh-100">
            <div class="col-6" id="select-location-hospital">
                <h5>Filtro por hospital </h5>
                <select name="locationHospital" id="locationHospital">
                    <option id="inicialHospital"> Seleccione hospital</option>
                    <!--Aqui van los hospitales-->
                </select>
            </div>

            <div class="col-6" id="select-location-paciente">
                <h5>Filtro por paciente </h5>
                <select name="locationPaciente" id="locationPaciente" style="min-width: 400px;">
                    <option id="inicialPaciente"> Seleccione paciente</option>
                    <!--Aqui van los pacientes-->
                </select>
            </div>

        </div>
    </div>
    <div class="row justify-content-center mt-2 mb-2 ml-2 mr-2">
        <div class="col-6" id="map"></div>
        <div class="col-6" style="font-size: 12px">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Apellido y nombre</th>
                        <th scope="col">Hospital</th>
                        <th scope="col">Lat</th>
                        <th scope="col">Long</th>
                        <th scope="col">Ingreso</th>
                        <th scope="col">Egreso</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <tbody onclick="clickTable(event)" id="tablePaciente" style="cursor: pointer;">
                    <!--Aqui van los pacientes-->
                </tbody>
            </table>
        </div>
    </div>
    </div>

    <!--App -->
    <script src="app.js"></script>
</body>

</html>
